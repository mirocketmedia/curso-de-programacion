<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <script>
        function aleatorio (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        //partimos de que 1 es piedra, 2 es papel, 3 es tijera
        //Creamos variables Jugador con valor 0 y pc variable Math.randon
        //para que escoja un numero aleatoriamente cada vez.
        let jugador = 0
        
        let pc = aleatorio(1, 3)
        //Creamos funci贸n con prompt pidiendo que jugador elija jugada
        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")

        //Ahora creamos la condicional del jugador, dandole a elegir entre 1, 2 o 3
        //y colocando la alerta adecuada segun su elecci贸n "elegiste..."

        if(jugador == 1) {
          alert("Elegiste piedra ")
        } else if (jugador == 2) {
          alert("Elegiste papel ")
        } else if (jugador == 3) {
          alert("Elegiste tijera 锔")
        //coloco location. reload para recargar el prompt si se coloca
        //un resultado diferente a 1, 2 o 3, o si no se coloca nada
        } else {
          location. reload() 
        }

        //Ahora creamos la condicional de pc, en caso de que haya elegido 1, 2 o 3
        //y colocando la alerta adecuada la elecci贸n de pc colocada previamente "pc eligi贸..."

        if(pc == 1) {
          alert("PC eligi贸 ")
        } else if (pc == 2) {
          alert("PC eligi贸 ")
        } else if (pc == 3) {
          alert("PC eligi贸 锔")
        }
        // COMBATE: Se crean condicionales con alert que dependan de la combinaci贸n de jugadas 
        //entre jugador y pc
        if (pc == jugador) {
          alert("EMPATE")
          //Con el operador && indicamos que si o si ese ser谩 el resultado
          //y colocamos solo las opciones donde jugador gana, 
          //con el else indicamos que si jugador no nada, entonces pierde
          //adem谩s, coloque otro else if en el caso de que  el jugador
          //coloque un numero superior a 3, con mlo cual no podr谩 jugar y
          //deber谩 intentarlo de nuevo
        } else if (jugador == 1 && pc == 3) { 
          alert("GANASTE")
        } else if (jugador == 2 && pc == 1) {
          alert("GANASTE")
        } else if (jugador == 3 && pc == 2) {
          alert("GANASTE")
        } else if (jugador >3) {
          alert('DEBES ELEGIR 1, 2 0 3 PARA PODER JUGAR, INTENTALO DE NUEVO')
        } else {
          alert("PERDISTE")
        }
      </script>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
</body>
</html>
